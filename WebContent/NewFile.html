<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="get" action="MyServlet">
		<table>
			<tr>
				<td>Имя:</td>
				<td><input type="text" name="firstName"></td>
			</tr>
			<tr>
				<td>Фамилия:</td>
				<td><input type="text" name="secondName"></td>
			</tr>
			<tr>
				<td>Профессия:</td>
				<td><select name="job" multiple size="4">
						<option value="developer">Разработчик</option>
						<option selected value="tester">Тестировщик</option>
						<option value="analyst">Аналитик</option>
				</select>
			</tr>
			<tr>
				<td>Пол:</td>
				<td><input type="radio" name="gender" value="М">Мужчина
					<input type="radio" name="gender" value="Ж">Женщина</td>
			</tr>
			<tr>
				<td>Старше 18 лет?</td>
				<td><input type="checkbox" name="age18" value="да">Да</td>
			</tr>
			<tr>
				<td align="right" colspan="2"><input type="submit"
					value="Отправить"></td>
			</tr>
		</table>
	</form>
</body>
</html>
